<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">	
    <title>Distant parcer</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="popup.js"></script>
</head>
<body>

  <!--контейнер, содержащий название, логотип и номер версии-->
  <div class="modal-header">
    <h1 class="logo">
      <img class="logo-icon" src="images/icon_128.png"> Дистант парсер
      <span class="version">(1.4)</span>
   </h1>
  </div>

  <!--контейнер, содержащий описание функций расширения-->
  <div class="modal-content">
    <p>Автоматическое создание базы данных тестов Росдистанта
      <a href=https://edu.rosdistant.ru target="_blank">
        <img class="logo-icon" src="images/icon_128.png">
      </a>
    </p>
  </div>

  <!--контейнер, содержащий контейнеры интерфейса-->
  <div class="modal-interface">
    <div class="flex-container">
      <div class="flex">
        <input type="button" class="uibtn" id="startbtn" value="Запустить">
      </div>
      <div class="flex">
        <input type="button" class="uibtn" id="stopbtn" value="Остановить">
      </div>
      <div class="flex">
        <p id="qacount">Ответов получено:0</p>
      </div>
    </div>
    <div class="flex-container">
      <div class="flex">
        <input type="button" class="uibtn" id="showbtn" value="Показать ответы">
      </div> 
      <div class="flex">
        <input type="button" class="uibtn" id="fullbtn" value="В новой вкладке">
      </div> 
      <div class="flex">
        <input type="button" class="uibtn" id="resetbtn" value="Очистить">
      </div>
    </div>
  </div>

  <!--контейнер для вывода информации-->
  <div id="qa">
  </div>

</body>
</html>
